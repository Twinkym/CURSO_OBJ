    <!-- Custom Styles -->

     <style>
        #text2, #generar{
            display: none;
        }

        #generar{            
            position: relative;
            top: 15px;
            left: 15px;
            width:fit-content ;
            height: min-content;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgb(0, 0, 0, 0.6);
        }

        .select-container{
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .select-container select{
            width: 100%;
            appearance: none;
        }

        .select-container::after{
            content: '▼';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
     </style>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-lg12">
                <h2>Generador de Prompts para IA (ASPECCT)</h2>
                <H5>Por David De La Puente</H5>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                
                <form action="php/generador.php" method="post">
                    <div class="card">
                        <label for="" class="col-form-label">Acción: <span><a class="btn btn-info" data-bs-toggle="collapse" href="#iaccion" role="button" >?</a></span></label>
                        <div id="iaccion" class="collapse">
                            <p>¿Qué quieres que haga el LLM? ¿Escribir un poema? ¿Traducir un texto? ¿Responder a una pregunta? Define claramente la acción deseada.</p>
                        </div>
                    </div>
                    <textarea  class="form-control" name="" id="" rows="3" ></textarea>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="select-container">
                    <select id="sel1" class="form-control" onchange="showTextArea(this.value)" required>&#x2228;
                        <option value="0"></option>
                        <option value="1">¿Qué quieres que haga la IA</option>
                        <option value="2">Escribir un poema</option>
                        <option value="3">Traducir un Texto</option>
                        <option value="4">Responder una pregunta</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <textarea id="text2" class="form-control"></textarea>
                </div>
                <button type="button" onclick="generar()" id="generar" class="btn btn-success">Generar</button>
            </div>
            
            
        </div>
